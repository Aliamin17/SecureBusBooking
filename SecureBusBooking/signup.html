<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="register.php" method="post" id="signup-form">
            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required aria-required="true">

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required aria-required="true">

            <!-- Confirm Password -->
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required aria-required="true">

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true">

            <!-- Mobile Number -->
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required aria-required="true">

            <!-- City -->
            <label for="city">City:</label>
            <select id="city" name="city" required aria-required="true">
                <option value="Cairo">Cairo</option>
                <option value="Cairo">Alex</option>
                <!-- Add other city options as needed -->
            </select>

            <!-- Submit Button -->
            <button type="submit" name="submit">Sign Up</button>
        </form>

        <!-- Login Link -->
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        // Add client-side validation or other JavaScript functionalities if needed
    </script>

</body>
</html>
